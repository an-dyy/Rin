name: Run workflows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade poetry
        poetry install

    - name: Run flake8
      run: |
        poetry run python -m flake8

    - name: Run pytest
      run: |
        poetry run python -m pytest

    - name: Run mypy
      run: |
        poetry run python -m mypy ./ --strict --implicit-reexport
